name: extract-data-fda

on:
  workflow_dispatch:
  schedule:
    - cron: '47 11-23 * * *' # At minute 47 past every hour from 11 through 23 UTC

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v4 # checkout the repository content to github runner
        with:
          token: ${{ secrets.MY_TOKEN }} # This is this way because of this article. Just use an indefinite GitHub PAT. https://docs.github.com/en/actions/how-tos/write-workflows/choose-when-workflows-run/trigger-a-workflow#triggering-a-workflow-from-a-workflow

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13.0' # install the python version needed
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install
          
      - name: execute py scripts 
        run: |
          pipenv run python ./extract/extract_fda_rss.py
        
      # push to git repo
      - name: Add and commit
        id: add_commit
        uses: EndBug/add-and-commit@v9
        with:
          committer_name: Automated
          committer_email: actions@users.noreply.github.com
          message: "Extracting latest raw FDA data"
